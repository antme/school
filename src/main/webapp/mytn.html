<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" id="viewportId" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-transform,no-siteapp"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <title>会员取号系统</title>
    <link type="text/css" href="css/weui.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/bass.css" rel="stylesheet"/>
    <link type="text/css" href="css/tn.css?v=1.0" rel="stylesheet"/>
    <script type="text/javascript" src="script/jquery-1.9.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/jquery.tips.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/weui.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/common.js?v=1.0" charset="UTF-8"></script>
    <script type="text/javascript" src="script/mytn.js?v=1.0" charset="UTF-8"></script>
</head>
<body>
    <div class="ls-wrap tnwrap">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <!--标题-->
                <h2 class="tnpage-tit">我的取号信息</h2>
                <div class="tnpage-body mytn-body">
                    <div class="tnpad">
                        <div class="tndemo" style="display:none;">
                            <div class="mytn-li" id="mytnliDemo">
                                <div class="mytnli-tit">
                                    <span class="campname">徐汇校区</span>-<span class="sort">1</span>号
                                </div>
                                <div class="mytnli-con">
                                    <p class="member"><em>会员：</em><span class="txt"></span></p>
                                    <p class="parent"><em>家长信息：</em><span class="txt"></span></p>
                                    <p class="tel"><em>家长手机号：</em><span class="txt"></span></p>
                                    <p class="create"><em>取号时间：</em><span class="txt"></span></p>
                                    <p class="message"><em>报名时间地址：</em><span class="txt txtmark"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="mytn-list" id="mytnList"></div>
                    </div>
                    <div class="mytnTips" id="mytnTips">尚未取号</div>

                    <div class="tn-explain">
                        <p>1、此号码仅对2017年秋季在百花就读的大班下小朋友（出生日期范围：2011.9.1-2012.8.31）有效，若非百花会员凭此号码也无法报名。</p>
                        <p>2、此号码仅作为区分排队先后之用，取得号码后仍需家长前往校区进行现场报名。</p>
                        <p>3、校区报名时间、地址以取号信息中的报名时间地址为准。</p>
                        <p>4、前往校区报名前请仔细阅读纸质通知，提前准备好资料。</p>
                    </div>
                </div>
            </div>
            <!--底部导航-->
            <div class="weui-tabbar tntab" id="tnTabbar">
                <a href="javascript:void(0);" class="weui-tabbar__item weui-bar__item_on" id="takeNumGo">
                    <p class="weui-tabbar__label">取号入口</p>
                </a>
                <a href="javascript:void(0);" class="weui-tabbar__item" id="centerMenuGo">
                    <p class="weui-tabbar__label">个人中心</p>
                </a>
                <!-- <a href="javascript:void(0);" class="weui-tabbar__item" id="informGo">
                    <p class="weui-tabbar__label">通知</p>
                </a> -->
            </div>
        </div>
        <!--底部导航弹窗菜单-->
        <div class="tncenter-pop" id="actionSheetWrap">
            <div class="weui-mask tndemo" id="iosMask" style="display:none"></div>
            <!--取号信息-->
            <div class="weui-actionsheet" id="tnActionsheet">
                <div class="weui-actionsheet__menu">
                    <div class="weui-actionsheet__cell">
                        <a href="tnstate.html" class="weui-btn weui-btn_plain-default">取号状态</a>
                    </div>
                    <div class="weui-actionsheet__cell">
                        <a href="mytn.html?v=1.0" class="weui-btn weui-btn_plain-default">我的取号信息</a>
                    </div>
                </div>
                <div class="weui-actionsheet__action">
                    <div class="weui-actionsheet__cell" id="tnActionsheetCancel">取消</div>
                </div>
            </div>
            <!--个人中心-->
            <div class="weui-actionsheet" id="iosActionsheet">
                <div class="weui-actionsheet__menu">
                    <div class="weui-actionsheet__cell">
                        <a href="parent.html" class="weui-btn weui-btn_plain-default">家长信息</a>
                    </div>
                    <div class="weui-actionsheet__cell">
                        <a href="studentlist.html" class="weui-btn weui-btn_plain-default">我的小朋友</a>
                    </div>
                    <div class="weui-actionsheet__cell">
                        <a href="changepwd.html" class="weui-btn weui-btn_plain-default">修改密码</a>
                    </div>
                    <div class="weui-actionsheet__cell">
                        <a href="javascript:void(0);" class="weui-btn weui-btn_plain-default" id="loginOutObj">退出登录</a>
                    </div>
                </div>
                <div class="weui-actionsheet__action">
                    <div class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
                </div>
            </div>
            <!--通知-->
            <div class="weui-actionsheet" id="informActionsheet">
                <div class="weui-actionsheet__menu">
                    <div class="weui-actionsheet__cell">
                        <a href="http://mp.weixin.qq.com/s/Ki6PXJi0Ro2zQ0q5HWA7RQ" class="weui-btn weui-btn_plain-default">微信取号须知</a>
                    </div>
                    <div class="weui-actionsheet__cell">
                        <a href="http://mp.weixin.qq.com/s/TFIMojn_1-qJvHczeYMIow" class="weui-btn weui-btn_plain-default">校区报名须知</a>
                    </div>
                </div>
                <div class="weui-actionsheet__action">
                    <div class="weui-actionsheet__cell" id="informActionsheetCancel">取消</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
