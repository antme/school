<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" id="viewportId" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-transform,no-siteapp"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <title>会员取号系统</title>
    <link type="text/css" href="css/weui.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/bass.css" rel="stylesheet"/>
    <link type="text/css" href="css/tn.css" rel="stylesheet"/>
    <script type="text/javascript" src="script/jquery-1.9.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/jquery.tips.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/weui.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/login.js" charset="UTF-8"></script>
</head>
<body>
    <div class="ls-wrap tnwrap">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <!--标题-->
                <h2 class="tnpage-tit">在读会员家长登录</h2>
                <div class="tnpage-body">
                    <!--输入-->
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="userTel" class="weui-label">手机号码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="tel" id="userTel" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="userPasswd" class="weui-label">密码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="password" id="userPasswd" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="weui-btn-area tn-handle">
                        <a href="javascript:void(0);" class="weui-btn weui-btn_primary" id="inSubmit">登录</a>
                        <div class="login-more clearfix">
                            <a href="reg.html" class="alink fl">立即注册</a>
                            <a href="forgetpwd.html" class="alink fr">忘记密码？</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
