<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" id="viewportId" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-transform,no-siteapp"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <title>大班会员取号系统</title>
    <link type="text/css" href="css/weui.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/bass.css" rel="stylesheet"/>
    <link type="text/css" href="css/tn.css" rel="stylesheet"/>
    <script type="text/javascript" src="script/jquery-1.9.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/jquery.tips.js" charset="UTF-8"></script>
    <script type="text/javascript" src="vendor/layer/layer.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/weui.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/reg.js" charset="UTF-8"></script>
</head>
<body>
    <div class="ls-wrap tnwrap">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <!--标题-->
                <h2 class="tnpage-tit">家长注册</h2>
                <div class="tnpage-body reg-body">
                    <!--输入-->
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="parentName" class="weui-label">家长姓名：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" id="parentName" placeholder="请输入家长姓名">
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_vcode">
                            <div class="weui-cell__hd">
                                <label for="userTel" class="weui-label">手机号码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="tel" id="userTel" placeholder="请输入手机号">
                            </div>
                            <div class="weui-cell__ft vcodebox" id="vcodeBox">
                                <a href="javascript:void(0);" class="weui-vcode-btn get" id="getVcode">获取验证码</a>
                                <span class="vcode-no-btn no" id="vcodeNo">90秒后重取</span>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="vcode" class="weui-label">验证码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" id="vcode" placeholder="请输入验证码">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="userPasswd" class="weui-label">密码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="password" id="userPasswd" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label for="userPasswd2" class="weui-label">确认密码：</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="password" id="userPasswd2" placeholder="请确认密码">
                            </div>
                        </div>
                    </div>
                    <div class="tn-explain">
                        <p>1、家长姓名和手机号提交之后无法修改，请您慎重填写，确认信息后再提交。</p>
                        <p>2、手机号仅限大陆手机号。</p>
                        <p>3、仅限百花2016年秋季在读大班会员家长注册。</p>
                    </div>
                    <div class="weui-btn-area tn-handle">
                        <a href="javascript:void(0);" class="weui-btn weui-btn_primary" id="inSubmit">注册并登录</a>
                        <div class="login-more clearfix">
                            <a href="login.html" class="alink fl">立即登录</a>
                            <a href="forgetpwd.html" class="alink fr">忘记密码？</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--成功提示-->
            <div id="toast" class="tndemo" style="display:none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">注册成功！</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
